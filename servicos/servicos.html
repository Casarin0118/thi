<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Mascarin</title>
    <link rel="stylesheet" href="/servicos/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="/perfil.png" alt="Logo Piscineiro" class="logo">
            </div>
            <div class="redes-sociais">
                <a href="#"><img src="/img/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="/img/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </header>

    <!-- Seção de Carrosséis -->
    <section id="catalogo">
        <h2>Catálogo de Piscinas Tratadas</h2>
        <div class="carousel-container">
            <div class="carousel">
                <img src="/img/piscina (1).jpeg" alt="Piscina 1" class="active">
                <img src="/img/piscina (10).jpeg" alt="Pscina 6">
                <img src="/img/piscina (11).jpeg" alt="Piscina 7">
                <img src="/img/piscina (12).jpeg" alt="Piscina 8">
                <img src="/img/piscina (13).jpeg" alt="Piscina 9">
                <img src="/img/piscina (14).jpeg" alt="Piscina 10">
                <img src="/img/piscina (15).jpeg" alt="Piscina 11">
                <img src="/img/piscina (16).jpeg" alt="Piscina 12">
                <img src="/img/piscina (17).jpeg" alt="Piscina 13">
                <img src="/img/piscina (18).jpeg" alt="Piscina 14">
                <img src="/img/piscina (19).jpeg" alt="Piscina 15">
                <img src="/img/piscina (20).jpeg" alt="Piscina 16">
                <img src="/img/piscina (21).jpeg" alt="Piscina 17">
                <img src="/img/piscina (22).jpeg" alt="Piscina 18">
                <img src="/img/piscina (23).jpeg" alt="Piscina 19">
                <img src="/img/piscina (24).jpeg" alt="Piscina 20">
                <img src="/img/piscina_1_(1).jpeg" alt="Piscina 21">
                <img src="/img/piscina_1_(2).jpeg" alt="Piscina 22">
                <img src="/img/piscina_1_(3).jpeg" alt="Piscina 23">
                <img src="/img/piscina_1.jpeg" alt="Piscina 24">
            </div>
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>

    </section>

    <script>
        // Script para o funcionamento do carrossel
        const carousels = document.querySelectorAll('.carousel');
        carousels.forEach((carousel) => {
            const images = carousel.querySelectorAll('img');
            let currentIndex = 0;

            // Função para mostrar a imagem atual
            function showImage(index) {
                images.forEach((img, idx) => {
                    img.classList.remove('active');
                    if (idx === index) {
                        img.classList.add('active');
                    }
                });
            }

            // Adiciona evento de clique nos botões
            carousel.parentNode.querySelector('.prev').addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                showImage(currentIndex);
            });

            carousel.parentNode.querySelector('.next').addEventListener('click', () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                showImage(currentIndex);
            });
        });
    </script>
</body>
</html>
